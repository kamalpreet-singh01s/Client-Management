{%extends "index.html"%}

{%block content%}

<style>

    table {
    counter-reset: 1;
}

table tr {
    counter-increment: rowNumber;
}

table tr td:first-child::before {
    content: counter(rowNumber);

}




</style>


<br>

    <h4 style="text-align:center" class="mb-2">Data Sheet</h4>
    <form method="POST" action="{{ url_for('search_records') }}">
        <div class="row" style="margin-left:2px">
            <div class="col-2">
                <input type="text" class="form-control form-control-sm w-75" name="search"
                       placeholder="Search"/>
            </div>
            <div class="col ">
                <button type="submit" class="btn btn-primary btn-sm" onclick="location.href='{{ url_for('search_records') }}'">Search
                </button>
            </div>

        <div style="text-align: center">
            <u><h5 id="total_results"></h5></u>
        </div>
        </div>
    </form>
    <br>

<div class="w-75" style="overflow-y:scroll;overflow-x:hidden;height:450px; margin:auto; margin-top:2px">
    <div class="d-block" style="position:fixed;top:9rem; left:80rem;">
        <div>
            <a class="add_button"
               style="text-decoration:none;color:green;font-size:17px;padding:7px;font-weight:bold"
               href="{{url_for('add_record')}}">Add <i class="fa fa-plus" aria-hidden="true"></i></a>
        </div>

    </div>
    <form action="" method="post">
        <table class="table table-hover table-sortable text-center" id="table-sortable">

            <thead>
            <tr>
                <th>S.No.</th>
                <th>Client</th>

                <th>Bill No.</th>
                <th>Bill Date</th>

                <th>Status</th>


            </tr>
            </thead>
            <tbody>

            {% for res in rec%}
            <tr>
                <td></td>
                <td style="cursor: pointer;"
                    onclick="location.href='{{url_for('record_details', record_id = res.id)}}'">
                    {{res.customer_name.customer_name}}
                </td>


                <td style="cursor: pointer;"
                    onclick="location.href='{{url_for('record_details', record_id = res.id)}}'">{{res.bill }}
                </td>
                <td style="cursor: pointer;"
                    onclick="location.href='{{url_for('record_details', record_id = res.id)}}'">{{res.bill_date
                    }}
                </td>

                <td style="cursor: pointer;"
                    onclick="location.href='{{url_for('record_details', record_id = res.id)}}'" class="status">
                    {{res.status_name.status_name}}
                </td>



                <td>
                    <div id="bd-example-modal-sm{{rec.id}}" class="modal fade bd-example-modal-sm" tabindex="-1"
                         role="dialog"
                         aria-labelledby="mySmallModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Are You Sure ?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                                            onclick="location.href='{{url_for('dashboard')}}'">Close
                                    </button>
                                    <a class="btn btn-danger" id="modal_del{{res.id}}"
                                       href="location.href='{{url_for('delete_record', record_id = res.id)}}'">
                                        Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
            {% endfor %}

            </tbody>
        </table>

    </form>
</div>


<script>
function del_rec(id){
    $('#bd-example-modal-sm'+id).modal('show');
    $('#modal_del'+id).attr('href','')
    $('#modal_del'+id).attr('href','/delete_record/'+id)
 }



var table = document.getElementById("table-sortable");
var tbodyRowCount = table.tBodies[0].rows.length;
console.log(tbodyRowCount)
var total_results = document.getElementById("total_results").innerHTML ='Total Results Found'+' : '+ tbodyRowCount

</script>

{%endblock%}
