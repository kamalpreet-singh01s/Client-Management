{% extends 'index.html' %}

{% block content %}
{% include 'alert.html' %}


<div class="d-grid gap-2 col-3 mx-auto" style="margin:auto; margin-top:8%">
    <form class="col g-3" action={{request.path}} method="post">
        <div>
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" value="{{customer_to_update.customer_name}}" name="customer_name" required>


        </div>
        <div>
            <label class="form-label">Email</label>
            <input type="text" class="form-control" value="{{customer_to_update.email}}" name="email" required>


        </div>
        <div>
            <label class="form-label">Phone No.</label>
            <input type="number" class="form-control" value="{{customer_to_update.phone_no}}" name="phone_no" required>


        </div>
        <div>
            <label class="form-label">Address</label>
            <input type="text" class="form-control" value="{{customer_to_update.address}}" name="address"
                   required>


        </div>
        <div>
            <label class="form-label">Final Deal Amount</label>
            <input type="number" step=".01" class="form-control" value="{{customer_to_update.final_deal}}" name="final_deal" required>


        </div>

        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-primary">Update Customer</button>
        </div>
        <input type="text" name="old_final_deal" value="{{old_final_deal}}" hidden>
    </form>
</div>
<br>
<br>

{% endblock %}
